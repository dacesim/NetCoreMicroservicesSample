version: '3.5'

services:
  usersservice_db:
   image: mcr.microsoft.com/mssql/server:2017-latest
   container_name: usersservice_db
   environment:
    - "ACCEPT_EULA=Y"
    - "SA_PASSWORD=pass123!"
   ports:
    - "1433:1433"
   networks:
    - docker-network

  elasticsearch:
   image: docker.elastic.co/elasticsearch/elasticsearch:6.2.4
   container_name: elasticsearch
   ports:
    - "9200:9200"
   volumes:
    - elasticsearch-data:/usr/share/elasticsearch/data
   networks:
    - docker-network

  kibana:
   image: docker.elastic.co/kibana/kibana:6.2.4
   container_name: kibana
   ports:
    - "5601:5601"
   depends_on:
    - elasticsearch
   networks:
    - docker-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
     - "5672:5672"
     - "15672:15672"
    networks:
     - docker-network

  consul:
    image: consul
    container_name: consul
    ports:
     - "8500:8500"
    networks:
     - docker-network

networks:
  docker-network:
    driver: bridge

volumes:
  elasticsearch-data: